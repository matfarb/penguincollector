{% extends 'base.html' %}
{% block content %}

<h1>Clothes Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ clothes.name }}</span>
        <p>Color: {{ clothes.color }}</p>
      </div>
      <div class="card-action">
        <a class="blue-text lighten-3" href="{% url 'clothes_update' clothes.id %}">Edit</a>
        <a class="blue-text lighten-3" href="{% url 'clothes_delete' clothes.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
