{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="blue-text lighten-3">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Clothes</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn blue lighten-3">
  </form>
{% endblock %}
